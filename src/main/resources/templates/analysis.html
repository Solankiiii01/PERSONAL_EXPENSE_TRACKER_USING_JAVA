<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spending Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto">
        <a href="/" class="text-indigo-600 hover:underline mb-6 inline-block">← Back to Dashboard</a>
        
        <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Spending by Category</h2>
            
            <div class="relative h-[400px] flex justify-center">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>

  <script th:inline="javascript">
    // 1. Get data from Java via Thymeleaf
    const categoryData = /*[[${categoryTotals}]]*/ {};

    // 2. Extract labels and values
    const labels = Object.keys(categoryData);
    const values = Object.values(categoryData);

    // 3. Create the Chart
    const ctx = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                label: 'Amount (₹)',
                data: values,
                backgroundColor: [
                    '#4F46E5', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899'
                ],
                borderWidth: 2,
                hoverOffset: 20 // Makes the slice pop out when you hover
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom' },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            // Get the value of the hovered slice
                            const value = context.raw;
                            
                            // Calculate the sum of all values in the dataset
                            const total = context.dataset.data.reduce((acc, curr) => acc + curr, 0);
                            
                            // Calculate percentage
                            const percentage = ((value / total) * 100).toFixed(1) + '%';
                            
                            // Return the custom string for the tooltip
                            return ` ${context.label}: ₹${value.toLocaleString()} (${percentage})`;
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
